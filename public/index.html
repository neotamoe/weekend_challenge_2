<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend Challenge Calculator</title>
  </head>
  <body>
    <h1>Weekend Challenge Calculator</h1>
    <div id="input">
      <p>Enter two numbers in the fields below.  Select an operator (+) (-) (*)
        (/) by clicking a button below.  Then click the "Calculate" button.</p>
      <form id="xAndY">
        <!--BASE MODE <input type="text" id="x" placeholder="enter a number"><span id="operator"></span> -->
        <!--BASE MODE <input type="text" id="y" placeholder="enter a number"><br><br> -->
        <button type="button" class="number-button">1</button>
        <button type="button" class="number-button">2</button>
        <button type="button" class="number-button">3</button>
        <button type="button" class="number-button">4</button>
        <button type="button" class="number-button">5</button>
        <button type="button" class="number-button">6</button>
        <button type="button" class="number-button">7</button>
        <button type="button" class="number-button">8</button>
        <button type="button" class="number-button">9</button>
        <button type="button" class="number-button">0</button>
        <div id="x"></div>
        <div id="operator"></div>
        <div id="y"></div>
      </form>
      <button type="text" id="add">Add (+)</button>
      <button type="text" id="subtract">Subtract (-)</button>
      <button type="text" id="multiply">Multiply (*)</button>
      <button type="text"id="divide">Divide (/)</button><br>
      <br>
      <button type="button" id="calculate-button">Calculate (=)</button><br>
    </div>
    <div id="output">
      <p>Answer:<span id="answer"></span></p>
    </div>
    <div id="clear">
      <button type="button" id="clear-button">Clear</button>
    </div>
  </body>
</html>
