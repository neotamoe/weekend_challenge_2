<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend Challenge Calculator</title>
  </head>
  <body>
    <h1>Weekend Challenge Calculator</h1>
    <div id="input">
      <p>Enter two numbers in the fields below.  Select an operator (+) (-) (*)
        (/) by clicking a button below.  Then click the "Calculate" button.</p>
      <form id="xAndY">
        <input type="text" id="x" placeholder="enter a number"><span id="operator"></span>
        <input type="text" id="y" placeholder="enter a number"><br><br>
      </form>
      <button type="text" id="add">Add (+)</button>
      <button type="text" id="subtract">Subtract (-)</button>
      <button type="text" id="multiply">Multiply (*)</button>
      <button type="text"id="divide">Divide (/)</button><br><br>
      <button type="button" id="calculate-button">Calculate</button><br>
    </div>
    <div id="output">
      <p>Answer:<span id="answer"></span></p>
    </div>
    <div id="clear">
      <button type="button" id="clear-button">Clear</button>
    </div>
  </body>
</html>


<!--  The logic for the calculator needs to be housed on the Server, where the client
side will take in the values and the type of mathematical
operation. Each of the numerical values and
type of mathematical operation will be bundled up in an object and then sent to
the server via a POST. So when the object is sent, it should look something
like this: { x: 3, y: 4, type: Add }

Once the server receives it, build out logic to compute the numbers in 1 of 4
different ways. Once the calculation is complete, it should be sent
back down to the client side app where it should be displayed on the DOM.-->
